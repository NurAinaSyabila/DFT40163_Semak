    <h1>REGISTRATION</h1>

    <form class="form">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="nokp">Enter Your NoKP:</label>
        <input type="text" id="nokp" name="nokp" minlength="12" maxlength="12" required><br><br>

        <label for="nofon">Enter Your NoTelephone:</label>
        <input type="text" id="nofon" name="nofon" minlength="10" maxlength="11" required><br><br>

        <label for="address">Enter Your Address:</label>
        <textarea id="address" name="address" required class="address"></textarea><br><br>

        <button type="submit" id="submit" name="submit">SUBMIT</button>
        <button type="reset" id="reset" name="reset">RESET</button>
    </form>
